name: Dependabot Maintenance

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  workflow_dispatch:

jobs:
  lint:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

  auto-merge:
    needs: lint
    if: github.actor == 'dependabot[bot]' && needs.lint.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-approve safe updates
        if: |
          contains(['version-update:semver-patch', 'version-update:semver-minor'], steps.metadata.outputs.update-type)
        uses: hmarr/auto-approve-action@v4

      - name: Enable auto-merge
        if: |
          contains(['version-update:semver-patch', 'version-update:semver-minor'], steps.metadata.outputs.update-type)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: gh pr merge "$PR_URL" --merge --auto
